name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Using a reasonably recent LTS, adjusting if needed based on package.json/astro config

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
